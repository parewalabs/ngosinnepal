<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NGOs in Nepal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/components.css">
	<link rel="stylesheet" href="css/map.css">
	<link rel="stylesheet" href="css/tabletop.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="https://goo.gl/HV6IYp" target="_blank" class="navbar-toggle collapsed btn add-ngo">Add your NGO here</a>
					<a class="navbar-brand" href="#">NGOs in Nepal</a>
				</div>
				<div class="collapse navbar-collapse">
					<div class="navbar-form navbar-right" role="button">
						<a href="https://goo.gl/HV6IYp" target="_blank" class="btn add-ngo">Add your NGO here</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div id="map-canvas"></div>
	<div id="tabletop-wrapper" class="container-fluid">
		<div class="row" id="tabletop-output">
			<div class="loading">Loading data ...</div>
		</div>
	</div>
	<footer></footer>

	<!-- Templates -->
	<div class="template" id="tpl-col">
		<div class="col-sm-6 col-lg-4" id="ngo-{field-index}">
			<div class="panel panel-default">
				<div class="panel-heading">{Name}</div>
				<div class="panel-body">
					<p>{Tagline}</p>
				</div>
				<div class="panel-footer">
					<p class="field-Website {field-Website}"><i class="fa fa-fw fa-globe"></i> <a href="{Website}" target="_blank">Visit website</a></p>
					<p class="field-Phone_Number {field-Phone_Number}"><i class="fa fa-fw fa-phone"></i> <a href="tel:{Phone Number}">{Phone Number}</a></p>
					<p class="field-Email {field-Email}"><i class="fa fa-fw fa-envelope"></i> {Email}</p>
					<p class="field-Link_to_facebook_page {field-Link_to_facebook_page}"><i class="fa fa-fw fa-facebook"></i> <a href="{Link to facebook page}" target="_blank">Facebook page</a></p>
					<p class="field-Link_to_twitter_account {field-Link_to_twitter_account}"><i class="fa fa-fw fa-twitter"></i> <a href="{Link to twitter account}" target="_blank">Twitter feed</a></p>
					<p class="field-Show_on_map {field-Show_on_map}"><i class="fa fa-fw fa-map-marker"></i> <a href="{Show_on_map}" data-index="{field-index}">Show on map</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="template" id="tpl-popup">
		<p>{Name}</p>
		<p><a class="map-readmore" href="#ngo-{field-index}">Read more</a></p>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="js/vendor/leaflet.sleep.js"></script>
	<script type="text/javascript" src="js/vendor/leaflet.markercluster.js"></script>
	<script type="text/javascript" src="js/vendor/tabletop.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/tabletop.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
